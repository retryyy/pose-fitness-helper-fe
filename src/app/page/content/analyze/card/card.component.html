<div
  class="app-analyze-card"
  (mouseenter)="entered = true"
  (mouseleave)="entered = false"
>
  <div class="app-analyze-card-header">
    <div class="app-analyze-card-header-date">
      {{ doc?.created | date : "yyyy/MM/dd HH:mm:ss" }}
    </div>
    <mat-icon
      (click)="deleteFile()"
      *ngIf="entered"
      fontIcon="delete"
    ></mat-icon>
  </div>
  <div class="app-analyze-card-img">
    <img src="data:image/jpg;base64,{{ doc?.thumbnail }}" />
  </div>
  <div class="app-analyze-card-footer">
    <div class="app-analyze-card-info">
      <div class="app-analyze-card-info-name margin-bottom-5">
        {{ doc?.name }}
      </div>
      <div class="app-analyze-card-info-type">
        {{ doc?.type }}
      </div>
    </div>
    <div class="app-analyze-open">
      <mat-icon
        (click)="openFile()"
        *ngIf="entered"
        fontIcon="open_in_new"
      ></mat-icon>
    </div>
  </div>
</div>
