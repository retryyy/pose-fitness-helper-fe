<div
  class="app-analyze-card"
  (mouseenter)="entered = true"
  (mouseleave)="entered = false"
>
  <div class="app-analyze-card-header">
    {{ doc?.created | date : "yyyy/MM/dd HH:mm:ss" }}
    <mat-icon
      (click)="deleteFile()"
      *ngIf="entered"
      fontIcon="delete"
    ></mat-icon>
  </div>
  <div class="app-analyze-card-img">
    <img src="data:image/jpg;base64,{{ doc?.thumbnail }}" />
  </div>
  <div class="app-analyze-card-footer">
    <div></div>
    <div class="app-analyze-open">
      <mat-icon
        (click)="openFile()"
        *ngIf="entered"
        fontIcon="open_in_new"
      ></mat-icon>
    </div>
  </div>
</div>
