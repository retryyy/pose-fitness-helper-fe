<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="margin-left-10">
    Cancel
  </button>
  <button
    mat-button
    mat-dialog-close="ok"
    cdkFocusInitial
    class="margin-left-10"
  >
    Ok
  </button>
</div>
